<html>
<head>
	<style type="text/css">

	</style>
	<title>sum of n natural number</title>

</head>
<body onload=sum1()>


	<script>
		function sum1()
		{
			var n=parseInt(window.prompt("enter the value"));
			var sum=0;
			for(i=1;i<=n;i++)
			{
				sum=sum+i;
			}
			document.write("<font color=red; size=14>sum of"+n+" natural numbers is </font>"+sum);
		}
	</script>

</body>
</html>
